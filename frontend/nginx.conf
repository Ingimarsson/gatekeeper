upstream backend {
    server web:5000;
}

server {
    listen 80;

    root /usr/share/nginx/html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://backend/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /live/ {
        alias /data/live/;
    }

    location /snapshot/ {
        alias /data/snapshot/;
        autoindex on;
    }
}
