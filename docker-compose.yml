version: '3.1'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: gk
      POSTGRES_USER: gk
      POSTGRES_PASSWORD: gk
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: ./backend
    command: gunicorn --bind 0.0.0.0:5000 run:app
    volumes:
      - gatekeeper_data:/data
    expose:
      - 5000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  streaming:
    build: ./streaming
    restart: always
    volumes:
      - gatekeeper_data:/data
    environment:
      SQL_HOST: db
      SQL_USER: gk
      SQL_PASS: gk
      SQL_DB: gk
    depends_on:
      - db
  nginx:
    build: ./frontend
    ports:
      - 8080:80
    depends_on:
      - web
    volumes:
      - gatekeeper_data:/data

volumes:
  postgres_data:
  gatekeeper_data:
